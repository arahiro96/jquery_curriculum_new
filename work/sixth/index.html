<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message" data-js="error-message"></div>
        <ul class="lists" data-js="book-lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script src="./js/appid.js"></script>
    <script>
      $(function() {
        var page = 1;
        var keyword = $('.search__text__input').val();
        $('[data-js="search-btn"]').on('click', function(){
          remove_list();
          view_page();
        });
        $(document).on('click','[data-js="page-next"]',function(e) {
          e.preventDefault();
          if(!$(this).hasClass('disabled')) {
          page++;
          remove_list();
          view_page();
          }
        });
        $(document).on('click','[data-js="page-prev"]',function(e) {
          e.preventDefault();
          if(!$(this).hasClass('disabled')) {
          page--;
          remove_list();
          view_page();
          }
        });
          function view_page() {
            var keyword = $('.search__text__input').val();
            $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              keyword: keyword,
              applicationId: appId,
              booksGenreId: '001',
              hits: '20',
              page: page,
              status: 0
            }
          }).done(function(data) {
            if(data.hits === 0) {
              $('.message').html('<p>検索結果が見つかりませんでした。別のキーワードで検索して下さい。</p>');
              return;
            }
            $.each(data.Items,function(i,item){
              var list = $("<li class='lists__item'>" +
              "<div class='lists__item__inner'>" +
              "<a href='" + item.Item.itemUrl + "'class='lists__item__link' target='_blank'>" +
              "<img src='" + item.Item.mediumImageUrl +"' class='lists__item__img' alt>" +
              "<p class='lists__item__detail'>作品名： " + item.Item.title + '</p>' +
              "<p class='lists__item__detail'>作者  ： " + item.Item.author + '</p>' +
              "<p class='lists__item__detail'>出版社： " + item.Item.publisherName + '</p>' + '<a>'+
              '</div>' + '</li>');
              $('ul').prepend(list);
            });
            var pager =
              '<div class="pager" data-js="pager">'
              +'<div class="counter">'
              +'<span class="counter-current">' + data.page + '</span>/<span class="counter-all">'+ data.pageCount +'</span>'
              +'</div>'
              +'<div class="btn-wrapper">'
              +'<a class="btn-item" data-js="page-prev" href="#">前へ</a>'
              +'<a class="btn-item" data-js="page-next" href="#">次へ</a>'
              +'</div>'
              +'</div>'
            $('.lists').after(pager);
            if(data.page === 1) {
              $('[data-js="page-prev"]').addClass('disabled');
            }
            if(data.page === data.pageCount) {
              $('[data-js="page-next"]').addClass('disabled');
            }
          }).fail(function(jqXHR, textStatus, errorThrown) {
            if(errorThrown === "") {
              $('.message').html('<p class="message">通信に失敗しました。インターネット接続をご確認下さい。</p>');
            } else if(errorThrown === "400") {
              $('.message').html('<p>検索文字が入力されていません。</p>');
            }else if(errorThrown === "429") {
              $('.message').html('<p class="message">リクエスト過多です。しばらく時間を置いてからお試しください。</p>');
            }
          })
          }
          function remove_list() {
            $('.lists').empty();
            $('.pager').remove();
            $('.message').empty();
          }
      });
    </script>
  </body>
</html>
